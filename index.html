<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="navBar">
            <nav>
                <div class="logo">
                    <img src="./img/logo.png" alt="Logo">
                </div>
                <div class="navLink">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menuIcon">
                    <img src="./img/menu.png" alt="menu png">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="socialIcons">
                <img src="./img/youtube.png" alt="Youtube png">
                <img src="./img/facebook.png" alt="Facebook png">
                <img src="./img/instagram.png" alt="Instagram png">
                <img src="./img/twitter.png" alt="Twitter png">
            </div>
            <div class="searchBox">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
        <img src="./img/cloud.png" alt="Icon png" id="clouds">
        <img src="./img/plane.png" alt="icon png" id="plane">

        <div id="hotAirBaloons">
            <img src="./img/balloon.png" alt="Baloon png" class="baloon1">
            <img src="./img/balloon.png" alt="baloon png" class="baloon2">
            <img src="./img/balloon.png" alt="baloon png" class="baloon3">
        </div>
        <img src="./img/pause.png" alt="icon" id="myImg">
    </div>
</body>
</html>
